  - series: vienna/folktanz-abend
    start: 2025-02-02T16:00:00
    end: 2025-02-02T22:30:00
    title: FolkTanz-Abend mit Duo solid ghost
    description: |
      ‣ 16:00-18:00 Tanz-Workshop mit Simon Wascher
      ‣ ab 19:00 Tanzabend mit Duo solid ghost: Matthias Branschke (Dudelsack) und Merit Zloch (Harfe)

      Duo solid ghost über sich:
        Ein Duo mit Dudelsack und Harfe? Eine ungewöhnlich Kombination! Unsere Musik besticht durch jede Menge Energie, musikalische Ideenvielfalt und Klangreichtum. Unsere Wurzeln liegen in traditioneller und aktueller Tanzmusik, und das hört man. Unsere Arrangements ranken sich um Melodien aus den letzten 400 Jahren mit einem gehörigen Schuß Popularmusik der letzten 80 Jahre. Hinzu kommen Eigenkompositionen, denen man unsere musikalischen Vorlieben in jeder Hinsicht anhört. Der Dudelsack - die 'E-Gitarre unserer Vorfahren' – mit seinen rasanten Melodien und griffigen Riffs – und die Harfe in der Funktion der Rhytmusgitarre. Lassen Sie sich dieses einzigartige Klang- und Tanzerlebnis nicht entgehen!

      Eintritt: 14€/10€
    links:
      video: https://www.youtube.com/watch?v=-JTQkkQf2xk
      fb.event: https://www.facebook.com/events/631695329526229
    workshop_event:
      title: Tanzworkshop vor dem FolkTanz-Abend
      end: 2025-02-02T18:00:00

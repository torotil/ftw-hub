  - title: "Balfolk-Abendkurs: Schnuppereinheit und Anmeldeschluss"
    description: |
      Von März bis Juni, also im Sommersemester, wird es einen fortlaufenden Balfolk-Tanzkurs geben. Dieser richtet sich an alle, die etwas kontinuierlicher dranbleiben und ihr Tanzen laufend verbessern wollen.
      Thematisch dreht es sich um jene Tänze, die an Tanzabenden häufig getanzt werden. Balfolk meint im weitesten Sinne traditionelle Tänze, vor allem aus Frankreich, aber auch aus anderen Teilen Europas.

      Den Kurs werden unter anderem Judith Benkö und Anton Hacker leiten. Es wird beim Kurs eine Mischung aus Live-Musik und Aufnahmen geben, um die Möglichkeiten von beidem nutzen zu können.

      Fixe Tanzpartner:innen sind nicht notwendig. Im Laufe des Kurses wird alleine, aber auch mit wechselnden Partner:innen getanzt.

      maximal 16 Teilnehmer:innen

      ‣ ab 18:45: Ankommen
      ‣ 19:00-20:30: Kurs

      Voraussichtlich findet der Kurs an den folgenden 14 Donnerstagen statt:
      März: 6., 13., 20., 27.
      April: 3., 10., 17., 24.
      Mai: 8., 15., 22.
      Juni: 5., 12., 26.

      Fragen und Anmeldungen bitte per E-Mmail an roman@folktanz.at

      Teilnahmebeitrag: 120€ / 80€
    location: 8., Lange Gasse 8/2
    links:
      fb.event: https://www.facebook.com/groups/tanzfolkvienna/permalink/9312528452119092
      homepage: https://www.plug.events/event/balfolk-abendkurs
    price: 120€ / 80€
    start: 2025-03-06T19:00:00
    end: 2025-03-06T20:30:00

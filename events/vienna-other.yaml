  - title: "Tanzkurs mit Anna Björk & Karin Wallin (Geige) aus Schweden"
    description: |
      Ein fünftagiger Tanzkurs zu Bakmes och Polska hier in Wien geben. Karin Wallin wir dazu live spielen. "Bakmes och Polska" ist eine Bezeichnung für die westschwedischen Polskaformen auf der Tanzbahn, mit diese beiden Paardrehungen und Wicklerfiguren. Die fünf Tage geben Zeit sich mit Bakmes och Polska gründlich zu befassen. Damit umfasst der Kurs sowohl die Rundtanzformen Polska wie auch Bakmes sowie auf der Tanzbahn getanzte Wicklerfiguren. Dieser einwöchige Tanzkurs zum Paartanzen bietet eine aussergewöhnliche Gelegenheit zur tänzerischen Vertiefung.

      Teilnahmebeitrag: 320€
    location: Bockkeller, 16., Gallitzinstraße 1
    start: 2025-02-03
    end: 2025-02-07

  - title: "Tanzkurs mit Anna Björk & Karin Wallin (Geige) aus Schweden"
    description: |
      Ein fünftägiger Tanzkurs „Bakmes och Polska“ von Anna Björk, mit Live-Musik von Karin Wallin. „Bakmes och Polska“ bezeichnet westschwedische Polskaformen mit zwei Paardrehungen auf der Tanzbahn und Wicklerfiguren. Die fünf Tage geben Zeit sich damit gründlich zu befassen und sind eine außergewöhnliche Gelegenheit zur Vertiefung.

      In Schweden hat sich in den letzten Jahrzehnten eine sehr lebendige und fachlich hochqualifizierte Schule des Unterrichtes des traditionellen Tanzens entwickelt. Kontakt, Gleichgewicht, Haltung, Interaktion mit Tanzpartnern und Musik stehen im Mittelpunkt. Anna Björk ist eine der führenden Vertreterinnen dieser Praxis. Es gelingt ihr sowohl ausgewiesenen Fachleuten wie auch Tanzanfängern wesentliches Neues und Vertiefendes zu vermitteln.

      Teilnahmebeitrag: 320€
    price: 320€
    location: Bockkeller, 16., Gallitzinstraße 1
    start: 2025-02-03
    end: 2025-02-07
    links:
      homepage: http://winterkurs.tradmus.org/
    workshop: true
